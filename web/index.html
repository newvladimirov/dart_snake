<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Snake</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div id="wrapper">
    <div class="snake-status-container">
      <div class="status-div"><span>Fails: </span><span id="fails-counter">0</span></div>
      <div class="status-div"><span>Points: </span><span id="points-counter">0</span></div>
      <div class="status-div"><span>Best: </span><span id="best-counter">0</span></div>
    </div>
    <canvas id="canvas" width="450" height="450"></canvas>
  </div>

  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
